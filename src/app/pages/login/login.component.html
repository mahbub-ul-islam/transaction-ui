
<div class="d-flex justify-content-center">
    <div class="card" style="width: 35rem;">
        <div class="card-body">
            <h1 class="card-title mb-5">Login</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success form-control" [disabled]="form.invalid">Login</button>
            </form>

            <!-- Display error message if it exists -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
        </div>
    </div>
</div>
